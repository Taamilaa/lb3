<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Демонстрація зображень</title>
</head>
<body>

    <h1>Демонстрація зображень</h1>

     <!--Тег figure визначає контейнер для зображення та його опису-->
    <figure>
       
        <!--Атрибут src вказує на шлях до зображення
        Атрибути alt, width, та height додаються для оптимальної роботи з доступністю та розмірами зображення-->
        <img src="../images/shoe.png" alt="shoe" width="500" height="500">
        
        <!--Тег figcaption визначає підпис до зображення-->
        <figcaption>Фото черевика</figcaption>
       
    </figure>
    <p><a href="../index.html">Повернутися на головну сторінку</a></p>
</body>
</html>
