<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Демонстрація таблиць</title>
</head>
<body>

    <h1>Демонстрація таблиць</h1>

    <!--Тег <table> визначає таблицю, атрибут border встановлює товщину рамки таблиці-->
    <table border="1">
        
        <!--Тег <caption> визначає заголовок таблиці-->
        <caption>Список студентів</caption>

        <!--Тег <thead> групує заголовок таблиці-->
        <thead>
            
            <!--Тег <tr> визначає рядок таблиці-->
            <tr>
                <!--Тег <th> визначає заголовкову комірку таблиці-->
                <th>Прізвище</th>
                <th>Ім'я</th>
                <th>Середній бал</th>
            </tr>

        </thead>

        <!--Тег <tbody> групує вміст тіла таблиці-->
        <tbody>
            
            <tr>
            <!--Тег <td> визначає комірку таблиці-->
                <td>Сидоренко</td>
                <td>Іван</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Шевченко</td>
                <td>Марія</td>
                <td>83</td>
            </tr>
            <tr>
                <td>Котляренко</td>
                <td>Софія</td>
                <td>72</td>
            </tr>
        </tbody>

        <!--Тег <tfoot> групує вміст низу таблиці-->
        <tfoot>
        
            <tr>
                <!--Атрибут colspan вказує на кількість комірок, які розтягуються на декілька колонок-->
                <td colspan="3">Всього студентів: 3</td>
            </tr>
        </tfoot>
    </table>

    <p><a href="../index.html">Повернутися на головну сторінку</a></p>
    
</body>
</html>
